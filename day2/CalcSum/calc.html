<html>

<head>
    <title>Calculate Sum</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>
<body>

    <h1>Calculate Sum of two numbers</h1>

    <form action="#" style="margin-left: 25%; margin-right: 25%; margin-top: 10%;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="t_1">
            <label class="mdl-textfield__label" for="t_1">Enter Number 1</label>
          </div>
        
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="t_2">
            <label class="mdl-textfield__label" for="t_2">Enter Number 2</label>
          </div>
        
        
        
        <button id='sum' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Calculate Sum
        </button>
      
      
      </form>

<script>
      $('#sum').click(function(e){
        e.preventDefault();
        var v1 = document.getElementById('t_1').value;
        var v2 = document.getElementById('t_2').value;
        temp_cook = "n1=" + v1 + ":n2=" +v2;
        document.cookie = temp_cook;
        window.location.href = "ans.html";
      });  

</script>

</body>

</html>
